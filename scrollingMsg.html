<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A.1.3. Create a parent a window that opens a scrollable
advertising child window.-->
    <title>A.1.3 Window Object </title>
    <script>
        var text = "Text messages are used for personal, family, business and social purposes. Governmental and non-governmental organizations use text messaging for communication between colleagues. In the 2010s, the sending of short informal messages became an accepted part of many cultures, as happened earlier with emailing.";
        var win;
        var v = 200;

        function scrollingMsg() {
            x = window.open("", "target", "width=400,height=100");
            x.focus();
            var i = 0;
            x.document.write(text + text + text + text);
            var h = x.innerHeight;
            win = window.setInterval(() => {
                temp = x.scrollY;
                x.scrollBy({
                    top: 5,
                    left: 0,
                });


                if ((x.scrollY) === temp) {
                    closeWin();
                    console.log(x.scrollY + "   " + temp);
                }

            }, 50);
        }




        function closeWin() {
            console.log(x.document.body.scrollHeight);
            clearInterval(win);
            setTimeout(function() {
                x.close();
            }, 5000);
        }
    </script>
</head>

<body>
    <a onclick="scrollingMsg()" href="#">open pop up </a>
</body>

</html>
